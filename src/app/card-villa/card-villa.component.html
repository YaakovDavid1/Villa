<div class="card">
    <img [src]="image" class="card-img-top" alt="Villa Image">
    <div class="card-body">
      <h5 class="card-title"> {{ villa?.nameVila }} </h5>
      <p class="card-text"> {{ villa?.location }} </p>
      <p class="card-text"> {{ villa?.numBedroom }} Bedroom </p>
      <p class="card-text"> vilaId: {{ villa?.vilaId }}  </p>
      <a  (click)="viewDetails(villa?.vilaId)" class="btn btn-primary">View Details</a>
     <!-- <a [routerLink]="['/info', villa.vilaId]" class="btn btn-primary">View Details</a>-->
    </div>
  </div>
